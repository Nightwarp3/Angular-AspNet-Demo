@for (sample of samples; track sample) {
<mat-card class="home">
    <mat-card-title>
        <h3>Welcome to my Demo App!</h3>
    </mat-card-title>
    <mat-card-content>
        <p>My name is {{sample.name}}</p>
        <img [src]="sample.image" class="surely-stronk" />
    </mat-card-content>
    <mat-card-actions>
        @if (!authorized) {
            <button mat-flat-button color="primary" (click)="authorizeUser()">
                <mat-icon>lock</mat-icon>
                Authorize
            </button>
        } @else {
            <button mat-flat-button color="accent" (click)="logout()">
                <mat-icon>logout</mat-icon>
                Log Out
            </button>
        }
    </mat-card-actions>
</mat-card>
}
